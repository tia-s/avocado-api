server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: avocado-api
  graphql:
    path: /graphql
    graphiql:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/tiashackinterface
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
