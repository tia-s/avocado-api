server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: avocado-api
  graphql:
    path: /graphql
    graphiql:
      enabled: true

  datasource:
#    url: jdbc:postgresql://avocadoapidb.c9k4qkkyqxo6.us-east-2.rds.amazonaws.com:5432/avocadoapidb
    url: jdbc:postgresql://localhost:5432/tiashackinterface
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
#    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
